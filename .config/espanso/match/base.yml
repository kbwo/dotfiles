# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":now;"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"
  - trigger: ":ts;"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%s"
  - trigger: ":n;"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"
  - trigger: ":d;"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":w;"
    replace: "{{week}}"
    vars:
      - name: week
        type: date
        params:
          format: "%V"
  - trigger: ":yw;"
    replace: "{{yearweek}}"
    vars:
      - name: yearweek
        type: date
        params:
          format: "%Y-W%V"
